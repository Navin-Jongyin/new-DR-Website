        ">

            <img src="/getmedia/9daeca56-b63b-4c56-9fd0-f59e0db1699c/Screenshot-2568-10-28-at-15-26-58-1.png"

        </div>

        <!-- Chart Footer -->
        <div style="text-align: left;">
            <p style="font-family: 'BLS Text', sans-serif; font-size: 12px; color: #777E90; margin: 0;">
                แหล่งข้อมูล: <span style="color: #23262F;">tradingview</span>

<script>
    function switchGraph(type) {
        // IDs
        const btnAAPL = document.getElementById('btn-aapl');
        const btnAAPL01 = document.getElementById('btn-aapl01');
        const btnUSDTHB = document.getElementById('btn-usdthb');

        const textAAPL = document.getElementById('text-aapl');
        const textAAPL01 = document.getElementById('text-aapl01');
        const textUSDTHB = document.getElementById('text-usdthb');

        const chartImage = document.querySelector('#chart-image img'); // Assuming you might change image later

        // Reset all buttons to inactive style
        const inactiveButtonStyle = "display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 8px 16px; background: #FFFFFF; border: 1px solid #E6E8ED; border-radius: 99px; cursor: pointer;";
        const inactiveTextStyle = "font-family: 'BLS', sans-serif; font-size: 14px; font-weight: 700; color: #777E90; line-height: 16px;";

        [btnAAPL, btnAAPL01, btnUSDTHB].forEach(btn => btn.style.cssText = inactiveButtonStyle);
        [textAAPL, textAAPL01, textUSDTHB].forEach(text => text.style.cssText = inactiveTextStyle);

        // Active Styles
        const activeButtonStyle = "display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 8px 16px; background: #1565B3; border-radius: 99px; border: none; cursor: pointer;";
        const activeTextStyle = "font-family: 'BLS', sans-serif; font-size: 14px; font-weight: 700; color: #FFFFFF; line-height: 16px;";

        // Update selected button and content
        if (type === 'AAPL') {
            btnAAPL.style.cssText = activeButtonStyle;
            textAAPL.style.cssText = activeTextStyle;
            chartTitle.innerText = "กราฟ AAPL (ราคาตลาดจริง USD)";
            chartSubtitle.innerHTML = 'อัตราแลกเปลี่ยน: <span style="font-weight: 700; color: #23262F;">USD/THB</span>';
        } else if (type === 'AAPL01') {
            btnAAPL01.style.cssText = activeButtonStyle;
            textAAPL01.style.cssText = activeTextStyle;
            chartTitle.innerText = "กราฟ AAPL01 (ราคาตลาดไทย THB)";
            chartSubtitle.innerHTML = 'ราคาปิด: <span style="font-weight: 700; color: #23262F;">14.80 THB</span>';
        } else if (type === 'USD/THB') {
            btnUSDTHB.style.cssText = activeButtonStyle;
            textUSDTHB.style.cssText = activeTextStyle;
            chartTitle.innerText = "กราฟอัตราแลกเปลี่ยน USD/THB";
            chartSubtitle.innerHTML = 'อัตราแลกเปลี่ยนปัจจุบัน: <span style="font-weight: 700; color: #23262F;">33.68</span>';
        }
    }
</script>
