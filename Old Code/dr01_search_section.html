    <script>
        (function () {
            const symbols = [
                'AAPL01', 'AMZN01', 'CRM01', 'GOOGL01', 'ISRG01', 'META01', 'MICRON01', 'MSFT01', 'NDX01', 'NVDA01', 'ORCL01', 'PLTR01', 'SP50001', 'TSLA01',
                'LVMH01', 'ASML01', 'CN01', 'STAR5001', 'E1FVN3001', 'FUEVFVND01', 'INDIA01', 'JAPAN10001',
                'BABA01', 'BIDU01', 'BYDCOM01', 'BILIBILI01', 'CATL01', 'CNTECH01', 'HK01', 'HKCE01', 'KUAISHO01', 'PINGAN01', 'SMIC01', 'TENCENT01', 'XIAOMI01'
            ];

            function getSymbolInfo(symbol) {
                if (symbol === 'LVMH01') return { market: 'Euronext Paris', flag: 'fr', index: 'CAC 40', asset: 'Moet Hennessy Louis Vuitton' };
                if (symbol === 'ASML01') return { market: 'Euronext Amsterdam', flag: 'nl', index: 'AEX', asset: 'ASML Holding N.V.' };
                if (['E1FVN3001', 'FUEVFVND01'].includes(symbol)) return { market: 'HOSE', flag: 'vn', index: 'VN30', asset: 'Vietnam ETF' };
                if (symbol === 'INDIA01') return { market: 'NSE India', flag: 'ind', index: 'Nifty 50', asset: 'India Eagle ETF' };
                if (symbol === 'JAPAN10001') return { market: 'TSE', flag: 'jp', index: 'TOPIX', asset: 'Japan 100 ETF' };
                if (['CN01', 'STAR5001'].includes(symbol)) return { market: 'SSE', flag: 'cn', index: 'SSE', asset: 'China ETF' };
                const hkList = ['BABA01', 'BIDU01', 'BYDCOM01', 'BILIBILI01', 'CATL01', 'CNTECH01', 'HK01', 'HKCE01', 'KUAISHO01', 'PINGAN01', 'SMIC01', 'TENCENT01', 'XIAOMI01'];
                if (hkList.includes(symbol)) return { market: 'HKEX', flag: 'hk', index: 'HSI / HSCEI', asset: symbol.replace('01', '') + ' (HK)' };
                return { market: 'Nasdaq', flag: 'us', index: 'NASDAQ / S&P 500', asset: symbol.replace('01', '') + ' Inc.' };
            }

            const tbody = document.getElementById('dr-table-body');
            const searchInput = document.getElementById('searchInput'); // Now targeting the input by ID
            const cellStyle = "padding: 12px 16px; font-size: 14px; color: #141416; border-bottom: 1px solid #E6E8ED; vertical-align: middle; white-space: nowrap;";
            const stickyFirstColStyle = "position: sticky; left: 0; z-index: 5; border-right: 1px solid #E6E8ED;";

            // Sort Order: US, EU, HK, China, Vietnam, Japan, India
            const regionOrder = ['us', 'eu', 'hk', 'cn', 'vn', 'jp', 'ind'];

            const tableData = [
                { symbol: 'TSLA01', name: 'Tesla Inc.', price: '124.28', change: '-12.24%', market: 'The NASDAQ', index: 'NASDAQ', asset: 'Tesla Inc.', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'ไม่จ่าย', session: '10:00 - 16:30', flag: 'us' },
                { symbol: 'BABA01', name: 'Alibaba Group Holding', price: '88.09', change: '+1.35%', market: 'The Hong Kong', index: 'HKEX', asset: 'Alibaba Group Holding', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'hk' },
                { symbol: 'TENCENT01', name: 'Tencent Holdings Ltd.', price: '334.00', change: '+3.35%', market: 'The Hong Kong', index: 'HKEX', asset: 'Tencent Holdings Ltd.', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'hk' },
                { symbol: 'NDX01', name: 'ChinaAMC NASDAQ 100 ETF', price: '20.87', change: '+0.25%', market: 'The NASDAQ', index: 'NASDAQ 100', asset: 'ChinaAMC NASDAQ 100 ETF', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'us' },
                { symbol: 'SP50001', name: 'Hang Seng S&P 500 Index ETF', price: '18.55', change: '-0.12%', market: 'The NASDAQ', index: 'S&P 500', asset: 'Hang Seng S&P 500', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'us' },
                { symbol: 'CN01', name: 'ChinaAMC CSI 300 Index ETF', price: '27.40', change: '+0.88%', market: 'China', index: 'CSI 300', asset: 'ChinaAMC CSI 300', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'cn' },
                { symbol: 'HK01', name: 'Tracker Fund of Hong Kong', price: '14.80', change: '-0.05%', market: 'The Hong Kong', index: 'Hang Seng', asset: 'Tracker Fund of Hong Kong', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'hk' },
                { symbol: 'MSFT01', name: 'Microsoft Corporation', price: '239.82', change: '-44.60%', market: 'The NASDAQ', index: 'NASDAQ', asset: 'Microsoft Corporation', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'us' },
                { symbol: 'NVDA01', name: 'Nvidia Corporation', price: '148.59', change: '+0.08%', market: 'The NASDAQ', index: 'NASDAQ', asset: 'Nvidia Corporation', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'us' },
                { symbol: 'E1VFVN3001', name: 'DCVFMVN30 ETF', price: '18.50', change: '+1.25%', market: 'Ho Chi Minh', index: 'VN30', asset: 'DCVFMVN30 ETF', theme: 'Technology', ratio: '1 : 1000', cap: '-', div: 'จ่าย', session: '10:00 - 16:30', flag: 'vn' },
            ];

            function render(term = '') {
                let html = '';
                const sortedData = tableData.filter(item => {
                    if (!term) return true;
                    return item.symbol.toUpperCase().includes(term.toUpperCase());
                });

                sortedData.forEach((item, index) => {
                    const bgColor = index % 2 === 0 ? '#FFFFFF' : '#F4F5F6';
                    let changeColor = '#353945';
                    if (item.change.includes('+')) changeColor = '#00B16A'; // Green
                    if (item.change.includes('-')) changeColor = '#D92D20'; // Red

                    html += `
                        <tr style="background-color: ${bgColor};">
                            <td style="${cellStyle} ${stickyFirstColStyle} background-color: ${bgColor};">
                                <div style="display: flex; align-items: center; gap: 12px; font-weight: 700;">
                                    <div class="dr-flag-icon flag-${item.flag}"></div>
                                    ${item.symbol}
                                </div>
                            </td>
                            <td style="${cellStyle} text-align: left;">${item.asset}</td>
                            <td style="${cellStyle} text-align: right;">${item.price}</td>
                            <td style="${cellStyle} text-align: right; color: ${changeColor};">${item.change}</td>
                            <td style="${cellStyle}">${item.market}</td>
                            <td style="${cellStyle}">${item.theme}</td>
                            <td style="${cellStyle} text-align: right;">${item.ratio}</td>
                            <td style="${cellStyle} text-align: right;">${item.cap}</td>
                            <td style="${cellStyle} text-align: center;">${item.div}</td>
                            <td style="${cellStyle} text-align: center;">${item.session}</td>
                        </tr>
                    `;
                });
                tbody.innerHTML = html;
            }

            const mainSearchBtn = document.getElementById('mainSearchBtn');
            const clearBtn = document.getElementById('clearBtn');

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    render(e.target.value);
                });
            }

            if (mainSearchBtn) {
                mainSearchBtn.addEventListener('click', () => {
                    render(searchInput ? searchInput.value : '');
                });
            }

            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    if (searchInput) searchInput.value = '';
                    render('');
                });
            }

            render();
        })();
    </script>
</div>
